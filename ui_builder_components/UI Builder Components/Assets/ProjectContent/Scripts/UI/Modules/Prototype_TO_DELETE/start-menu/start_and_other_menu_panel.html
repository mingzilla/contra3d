<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./start_menu_panel.css"/>
</head>
<body class="full-height layout-vertical center">

<div class="game-panel-with-bg">
    <div class="width-320 gap-in-3 layout-vertical">
        <div class="menu-button">START</div>
        <div class="menu-button menu-button--is-active">SETTINGS</div>
        <div class="menu-button">CONTROL</div>
        <div class="menu-button">EXIT</div>
    </div>
    <div class="panel-bg-1 panel-bg-deg-30 size-320 z-index-n1"></div>
</div>

<div style="height: 200px"></div>

<div class="game-panel-with-bg">
    <div class="width-320 gap-in-3 layout-vertical z-index-1">
        <div class="menu-button">RESUME</div>
        <div class="menu-button">CUSTOMISE PLAYERS</div>
        <div class="menu-button menu-button--is-active">SETTINGS</div>
        <div class="menu-button">CONTROL</div>
        <div class="menu-button">EXIT</div>
    </div>
    <div class="panel-bg-s2 panel-bg-deg-45 size-320 z-index-n1"></div>
</div>

<div style="height: 200px"></div>

<div class="game-panel-with-bg">
    <div class="width-320 gap-in-3 layout-vertical z-index-1">
        <div class="menu-button menu-button--is-active">FULL SCREEN</div>
        <div class="menu-button">MUSIC VOLUME</div>
        <div class="menu-button">SFX VOLUME</div>
        <div class="menu-button">BACK</div>
    </div>
    <div class="panel-bg-3 panel-bg-deg-60 size-320 z-index-n1"></div>
</div>

</body>
</html>
