<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Save Slots</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./save_slots_panel.css"/>
</head>
<body class="full-height layout-vertical center">

<div class="game-panel-with-bg size-720 width-1000 layout-vertical center">
    <div class="width-720 relative-position">
        <div class="panel-bg-2 panel-bg-deg-10 size-720 z-index-n10"></div>
    </div>
    <div class="full-size layout-vertical center">
        <div class="save-slot-panel__slot-list layout-vertical">
            <div class="save-slot-panel__save-slot flex panel-bg-1-o02 layout-horizontal is-active">
                <div class="save-slot-panel__save-slot__side layout-vertical">
                    <div class="save-slot-panel__save-slot__num flex-2 layout-vertical center">1</div>
                    <div class="flex layout-vertical center">Stage 4-2</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex layout-vertical center">
                    <div class="player-lobby__player-summary layout-vertical">
                        <div class="layout-horizontal flex">
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon sword-slots"></div>
                                <div class="player-summary__item_num">3</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon shield-slots"></div>
                                <div class="player-summary__item_num">12</div>
                            </div>
                        </div>
                        <div class="layout-horizontal flex">
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon hpmp-slots"></div>
                                <div class="player-summary__item_num">5</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon accessory-slots"></div>
                                <div class="player-summary__item_num">7</div>
                            </div>
                        </div>
                    </div>
                    <div class="save-slot-panel__save-slot__player-num">P1</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex layout-vertical center">
                    <div class="player-lobby__player-summary layout-vertical">
                        <div class="layout-horizontal flex">
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon sword-slots"></div>
                                <div class="player-summary__item_num">3</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon shield-slots"></div>
                                <div class="player-summary__item_num">12</div>
                            </div>
                        </div>
                        <div class="layout-horizontal flex">
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon hpmp-slots"></div>
                                <div class="player-summary__item_num">5</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon accessory-slots"></div>
                                <div class="player-summary__item_num">7</div>
                            </div>
                        </div>
                    </div>
                    <div class="save-slot-panel__save-slot__player-num">P2</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex center">
                    <div class="save-slot-panel__save-slot__player-num">P3</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex center">
                    <div class="save-slot-panel__save-slot__player-num">P4</div>
                </div>
            </div>

            <div class="save-slot-panel__save-slot flex layout-horizontal">
                <div class="save-slot-panel__save-slot__side layout-vertical">
                    <div class="save-slot-panel__save-slot__num flex-2 layout-vertical center">2</div>
                </div>
                <div class="save-slot-panel__save-slot__empty-slot flex layout-vertical center">Create new save slot</div>
            </div>

            <div class="save-slot-panel__save-slot flex layout-horizontal">
                <div class="save-slot-panel__save-slot__side layout-vertical">
                    <div class="save-slot-panel__save-slot__num flex-2 layout-vertical center">3</div>
                    <div class="flex layout-vertical center">Stage 4-2</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex layout-vertical center">
                    <div class="player-lobby__player-summary layout-vertical">

                                <div class="bg-icon sword-slots"></div>
                                <div class="player-summary__item_num">3</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">

                        </div>
                        <div class="layout-horizontal flex">
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon hpmp-slots"></div>
                                <div class="player-summary__item_num">5</div>
                            </div>
                            <div class="flex layout-vertical center relative-position">
                                <div class="bg-icon accessory-slots"></div>
                                <div class="player-summary__item_num">7</div>
                            </div>
                        </div>
                    </div>
                    <div class="save-slot-panel__save-slot__player-num">P2</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex center">
                    <div class="save-slot-panel__save-slot__player-num">P3</div>
                </div>
                <div class="save-slot-panel__save-slot__player flex center">
                    <div class="save-slot-panel__save-slot__player-num">P4</div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
