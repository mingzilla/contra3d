<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Player Lobby</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./player_status.css"/>
</head>
<body class="full-height relative-position">

<div class="players-status layout-horizontal">
    <div class="flex layout-vertical center">

        <div class="player-status layout-horizontal">
            <div class="player-status__status-box flex layout-vertical">
                <div class="player-status__status-box__player-box layout-horizontal flex">
                    <div class="player-status__status-box__player-box__num">
                        <div class="player-status__status-box__player-box__num__text layout-vertical center">P1</div>
                    </div>
                    <div class="flex layout-vertical">
                        <div class="flex layout-horizontal">
                            <div class="player-status__status-box__player-box__header">HP</div>
                            <div class="flex layout-horizontal center">
                                <div class="player-status__hp-max">
                                    <div class="player-status__hp-current"></div>
                                </div>
                                <div class="flex"></div>
                            </div>
                        </div>
                        <div class="flex layout-horizontal">
                            <div class="player-status__status-box__player-box__header">MP</div>
                            <div class="flex layout-horizontal center">
                                <div class="player-status__mp-max">
                                    <div class="player-status__mp-current"></div>
                                </div>
                                <div class="flex"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player-status__status-box__control-box flex layout-horizontal">
                    <div class="player-status__status-box__control-box__d-pad layout-horizontal">
                        <div class="flex"></div>
                        <div class="player-status__status-box__control-box__left layout-vertical">
                            <div class="flex">UPGRADE</div>
                            <div class="flex">ALLOCATION</div>
                        </div>
                        <div class="layout-vertical center">
                            <div class="d-pad-with-line"></div>
                        </div>
                        <div class="player-status__status-box__control-box__right layout-vertical">
                            <div class="flex">ACCESSORIES</div>
                            <div class="flex">SKILLS</div>
                        </div>
                        <div class="flex"></div>
                    </div>
                    <div class="flex"></div>
                </div>
            </div>
            <div class="player-status__magic-box"></div>

        </div>

    </div>
    <div class="flex layout-vertical center"></div>
    <div class="flex layout-vertical center"></div>
    <div class="flex layout-vertical center"></div>
</div>

<div class="layout-horizontal">
    <div class="control-button">A</div>
    <div class="control-button">B</div>
    <div class="control-button">X</div>
    <div class="control-button">Y</div>
    <div class="control-button">RB</div>
    <div class="control-button">RT</div>
</div>
</body>
</html>
