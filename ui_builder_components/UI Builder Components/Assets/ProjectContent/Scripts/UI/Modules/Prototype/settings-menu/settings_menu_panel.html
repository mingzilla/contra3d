<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./settings_menu_panel.css"/>
</head>
<body class="full-height layout-vertical center">

<div class="game-panel-with-bg size-720">
    <div class="panel-bg-3 panel-bg-deg-80 size-720 z-index-n10"></div>
    <div class="full-size layout-horizontal">
        <div class="width-320 gap-in-3 full-height layout-vertical">
            <div class="flex"></div>
            <div class="menu-button menu-button--is-active">FULL SCREEN</div>
            <div class="menu-button">MUSIC VOLUME</div>
            <div class="menu-button">SFX VOLUME</div>
            <div class="menu-button">BACK</div>
            <div class="flex-6"></div>
        </div>
        <div class="layout-vertical center">
            <div class="game-panel-with-bg size-400">
                <div class="settings-menu__panel-bg panel-bg-4 panel-bg-deg-15 size-400 z-index-n1"></div>
                <div class="settings-menu__full-screen-config full-size layout-horizontal center"> <!--is-hidden-->
                    <div class="menu-button menu-button--is-active">YES</div>
                    <div class="menu-button">NO</div>
                </div>
                
                <div class="settings-menu__music-volume-config full-size layout-horizontal center is-hidden"> <!--is-hidden-->
                    <div class="layout-vertical">
                        <div class="layout-horizontal">
                            <div class="menu-button">1</div>
                            <div class="menu-button">2</div>
                            <div class="menu-button">3</div>  
                        </div>
                        <div class="layout-horizontal">
                            <div class="menu-button">4</div>
                            <div class="menu-button">5</div>
                            <div class="menu-button">6</div>  
                        </div>
                        <div class="layout-horizontal">
                            <div class="menu-button">7</div>
                            <div class="menu-button menu-button--is-active">8</div>
                            <div class="menu-button">9</div>  
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>

</body>
</html>
