<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Player Lobby</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./panel-allocation.css"/>
</head>
<body>

<div class="players-status-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel layout-horizontal"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

<div class="players-panels-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel allocation-panel layout-vertical">
            <div class="allocation-panel__header layout-vertical center">ALLOCATION</div>
            <div class="allocation-panel__table layout-vertical">
                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <div class="bg-icon size-44 sword-slots"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        <div class="bg-icon size-36 sword-equipment"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-number">3/4</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <span><span class="text-on-dark is-warning">9</span> / 12</span>
                        <div class="flex"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        <div class="bg-icon size-36 staff-equipment-1"></div>
                        <div class="equipment-elemental-allocation layout-horizontal">
                            <div class="flex panel-bg-1"></div>
                            <div class="flex panel-bg-2"></div>
                            <div class="flex panel-bg-3"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-light"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center panel-with-border panel-border-is-selected has-left-right-control can-edit">
                            <div class="bg-icon size-44 elemental-fire"></div>
                            <div class="control-button is-tiny is-left">LB</div>
                            <div class="control-button is-tiny is-right">RB</div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-water"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points"></div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        <div class="bg-icon size-36 staff-equipment-2"></div>
                        <div class="equipment-elemental-allocation layout-horizontal">
                            <div class="flex panel-bg-3"></div>
                            <div class="flex panel-bg-3"></div>
                            <div class="flex panel-bg-3"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-water"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-water"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-water"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <div class="bg-icon size-44 shield-slots"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        <div class="bg-icon size-36 shield-equipment-1"></div>
                        <div class="equipment-elemental-allocation layout-horizontal">
                            <div class="flex panel-bg-2"></div>
                            <div class="flex panel-bg-2"></div>
                            <div class="flex panel-bg-3"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-fire"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-fire"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-water"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <span><span class="text-on-dark is-warning">5</span> / 6</span>
                        <div class="flex"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        <div class="bg-icon size-36 shield-equipment-2"></div>
                        <div class="equipment-elemental-allocation layout-horizontal">
                            <div class="flex panel-bg-1"></div>
                            <div class="flex panel-bg-1"></div>
                            <div class="flex"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-light"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center">
                            <div class="bg-icon size-44 elemental-light"></div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item layout-vertical center"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <div class="bg-icon size-44 hpmp-slots"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        HP
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-number">2/8</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                </div>

                <div class="allocation-panel__row layout-horizontal">
                    <div class="allocation-panel__row__points layout-vertical center">
                        <span><span class="text-on-dark is-warning">3</span> / 4</span>
                        <div class="flex"></div>
                    </div>
                    <div class="allocation-panel__row__header layout-vertical center">
                        MP
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-number">1/8</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="allocation-panel__row__cell-item is-placeholder"></div>
                    </div>
                </div>
            </div>
            <div class="allocation-panel__help-panel layout-vertical center">
                <div class="allocation-panel__help-panel__note-box">Staff 1: Light + 25%, Fire + 25%, Water + 25%</div>
            </div>
            <div class="allocation-panel__controls layout-horizontal">
                <div class="flex layout-horizontal center">
                    <div class="allocation-panel__controls__text"><span class="gap-left-1 text-on-dark is-warning">Unused: 5</span></div>
                    <div class="flex"></div>
                </div>
                <div class="layout-horizontal center allocation-panel__controls__box">
                    <div class="bg-icon size-32 d-pad"></div>
                    <div class="allocation-panel__controls__text">Move</div>
                </div>
                <div class="layout-horizontal center allocation-panel__controls__box">
                    <div class="control-button is-tiny gap-right-2">LB</div>
                    <div class="control-button is-tiny">RB</div>
                    <div class="allocation-panel__controls__text">Change</div>
                </div>
                <div class="layout-horizontal center allocation-panel__controls__box">
                    <div class="bg-icon size-32 select-key"></div>
                    <div class="allocation-panel__controls__text">Apply</div>
                </div>
            </div>
        </div>
        <div class="flex"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

</body>
</html>
