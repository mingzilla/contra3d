<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Player Lobby</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./panel-allocation.css"/>
</head>
<body>

<div class="players-status-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel layout-horizontal"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

<div class="players-panels-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel allocation-panel layout-vertical">
            <div class="allocation-panel__row layout-horizontal">
                <div class="allocation-panel__row__points layout-vertical center">
                    <div class="bg-icon size-44 sword-slots"></div>
                </div>
                <div class="allocation-panel__row__header layout-vertical center">
                    <div class="bg-icon size-44 sword-equipment"></div>
                </div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item is-number">3</div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item is-placeholder"></div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item is-placeholder"></div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item is-placeholder"></div></div>
            </div>
            <div class="allocation-panel__row layout-horizontal">
                <div class="allocation-panel__row__points layout-vertical center">
                    <span><span class="text-on-dark is-warning">4</span> / 8</span>
                    <div class="flex"></div>
                </div>
                <div class="allocation-panel__row__header layout-vertical center">
                    <div class="bg-icon size-44 staff-equipment"></div>
                    <div class="equipment-elemental-allocation layout-horizontal">
                        <div class="flex panel-bg-1"></div>
                        <div class="flex panel-bg-2"></div>
                        <div class="flex panel-bg-3"></div>
                        <div class="flex"></div>
                    </div>
                </div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item layout-vertical center"><div class="bg-icon size-44 elemental-fire"></div></div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item layout-vertical center panel-with-border panel-border-is-active"></div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item layout-vertical center"></div></div>
                <div class="flex layout-vertical center"><div class="allocation-panel__row__cell-item layout-vertical center"></div></div>
            </div>
            <div class="allocation-panel__row layout-horizontal"></div>
            <div class="allocation-panel__row layout-horizontal"></div>
            <div class="allocation-panel__row layout-horizontal"></div>
            <div class="allocation-panel__row layout-horizontal"></div>
            <div class="allocation-panel__row layout-horizontal"></div>
        </div>
        <div class="flex"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

</body>
</html>
