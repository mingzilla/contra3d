<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>UPGRADE</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./panel-upgrade.css"/>
</head>
<body>

<div class="players-status-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel layout-horizontal"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

<div class="players-panels-section layout-horizontal">
    <div class="flex layout-vertical center">
        <div class="in-game-player-panel upgrade-panel layout-vertical">
            <div class="in-game-player-panel__header layout-vertical center">UPGRADE</div>
            <div class="upgrade-panel__table layout-vertical">
                <div class="in-game-player-panel__row layout-horizontal">
                    <div class="in-game-player-panel__row__header layout-vertical center">
                        <div class="bg-icon size-44 sword-slots"></div>
                    </div>
                    <div class="in-game-player-panel__row__cell-box layout-vertical center">
                        <div class="in-game-player-panel__row__cell-item is-number layout-vertical center panel-with-border panel-border-is-selected has-left-right-control can-edit">
                            <div>9/12</div>
                            <div class="control-button is-small is-left">LB</div>
                            <div class="control-button is-small is-right">RB</div>
                        </div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="upgrade-panel__fill-bar layout-horizontal">
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                </div>

                <div class="in-game-player-panel__row layout-horizontal">
                    <div class="in-game-player-panel__row__header layout-vertical center">
                        <div class="bg-icon size-44 shield-slots"></div>
                    </div>
                    <div class="in-game-player-panel__row__cell-box layout-vertical center">
                        <div class="in-game-player-panel__row__cell-item is-number">3/8</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="upgrade-panel__fill-bar layout-horizontal">
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                </div>

                <div class="in-game-player-panel__row layout-horizontal">
                    <div class="in-game-player-panel__row__header layout-vertical center">
                        <div class="bg-icon size-44 hpmp-slots"></div>
                    </div>
                    <div class="in-game-player-panel__row__cell-box layout-vertical center">
                        <div class="in-game-player-panel__row__cell-item is-number">5/8</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="upgrade-panel__fill-bar layout-horizontal">
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                </div>

                <div class="in-game-player-panel__row layout-horizontal">
                    <div class="in-game-player-panel__row__header layout-vertical center">
                        <div class="bg-icon size-44 accessory-slots"></div>
                    </div>
                    <div class="in-game-player-panel__row__cell-box layout-vertical center">
                        <div class="in-game-player-panel__row__cell-item is-number">3/12</div>
                    </div>
                    <div class="flex layout-vertical center">
                        <div class="upgrade-panel__fill-bar layout-horizontal">
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box is-filled"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="upgrade-panel__fill-bar__box"></div>
                            <div class="flex"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="upgrade-panel__help-panel layout-vertical center">
                <div class="in-game-player-panel__help-panel__note-box layout-vertical">
                    <div>Increase points to be used for allocating weapon stats</div>
                    <div class="flex"></div>
                    <div class="layout-horizontal">
                        <div>Current: 21, Max: 32</div>
                        <div class="flex"></div>
                        <div>Upgrades cannot be reset</div>
                    </div>
                </div>
            </div>
            <div class="upgrade-panel__controls layout-horizontal">
                <div class="flex layout-horizontal center">
                    <div class="in-game-player-panel__controls__text"><span class="gap-left-1 text-on-dark is-warning">Unused: 1</span></div>
                    <div class="flex"></div>
                </div>
                <div class="layout-horizontal center in-game-player-panel__controls__box">
                    <div class="bg-icon size-32 left-stick"></div>
                    <div class="in-game-player-panel__controls__text">Move</div>
                </div>
                <div class="layout-horizontal center in-game-player-panel__controls__box">
                    <div class="control-button is-tiny gap-right-2">LB</div>
                    <div class="control-button is-tiny">RB</div>
                    <div class="in-game-player-panel__controls__text">Change</div>
                </div>
                <div class="layout-horizontal center in-game-player-panel__controls__box">
                    <div class="bg-icon size-32 select-key"></div>
                    <div class="in-game-player-panel__controls__text">Apply</div>
                </div>
            </div>
        </div>
        <div class="flex"></div>
    </div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
</div>

</body>
</html>
