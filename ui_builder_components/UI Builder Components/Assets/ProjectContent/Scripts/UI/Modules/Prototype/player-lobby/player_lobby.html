<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <title>Player Lobby</title>
    <link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/flex-layout-styles.css"/>
    <link rel="stylesheet" href="./../css/generic-custom-styles.css"/>
    <link rel="stylesheet" href="./../css-game/game-panel.css"/>
    <link rel="stylesheet" href="./../css-game/game-content.css"/>
    <link rel="stylesheet" href="./player_lobby.css"/>
</head>
<body class="full-height layout-vertical center">

<div class="panel-with-bg player-lobby layout-vertical">
    <div class="flex layout-horizontal">
        <div class="flex relative-position">
            <div class="full-height layout-vertical">
                <div class="layout-horizontal flex">
                    <div class="flex"></div>
                    <div class="flex-4 player-lobby__player-preview layout-vertical center">
                        <div class="player-lobby__player-preview__box"></div>
                    </div>
                    <div class="flex-3 layout-vertical center">
                        <div class="player-lobby__player-summary layout-vertical">
                            <div class="layout-horizontal flex">
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image sword"></div>
                                    <div class="player-summary__item_num">3</div>
                                </div>
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image shield"></div>
                                    <div class="player-summary__item_num">12</div>
                                </div>
                            </div>
                            <div class="layout-horizontal flex">
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image hpmp"></div>
                                    <div class="player-summary__item_num">5</div>
                                </div>
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image accessory"></div>
                                    <div class="player-summary__item_num">7</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player-lobby__player-control-panel layout-horizontal center">
                    <div class="player-lobby__player-control-panel__box"></div>
                    <div class="player-lobby__player-control-panel__box is-active"></div>
                    <div class="player-lobby__player-control-panel__box"></div>
                    <div class="player-lobby__player-control-panel__box"></div>
                </div>
            </div>
            <div class="player-lobby__player-box-bg panel-bg-1-o09 z-index-n10">
                <div class="full-size relative-position">
                    <div class="player-lobby__player-box-bg__player-num">P1</div>
                </div>
            </div>
        </div>
        <div class="flex relative-position">
            <div class="full-height layout-vertical">
                <div class="layout-horizontal flex">
                    <div class="flex"></div>
                    <div class="flex-4"></div>
                    <div class="flex-3 layout-vertical center">
                        <div class="player-lobby__player-summary layout-vertical">
                            <div class="layout-horizontal flex">
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image sword"></div>
                                    <div class="player-summary__item_num">3</div>
                                </div>
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image shield"></div>
                                    <div class="player-summary__item_num">12</div>
                                </div>
                            </div>
                            <div class="layout-horizontal flex">
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image hpmp"></div>
                                    <div class="player-summary__item_num">5</div>
                                </div>
                                <div class="flex layout-vertical center relative-position">
                                    <div class="player-summary__item_image accessory"></div>
                                    <div class="player-summary__item_num">7</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player-lobby__player-control-panel"></div>
            </div>
            <div class="player-lobby__player-box-bg panel-bg-2-o09 z-index-n10">
                <div class="full-size relative-position">
                    <div class="player-lobby__player-box-bg__player-num">P2</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex layout-horizontal">
        <div class="flex relative-position">
            <div class="player-lobby__player-box-bg panel-bg-3-o09 z-index-n10">
                <div class="full-size relative-position">
                    <div class="player-lobby__player-box-bg__player-num">P3</div>
                </div>
            </div>
        </div>
        <div class="flex relative-position">
            <div class="player-lobby__player-box-bg panel-bg-4-o09 z-index-n10">
                <div class="full-size relative-position">
                    <div class="player-lobby__player-box-bg__player-num">P4</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
